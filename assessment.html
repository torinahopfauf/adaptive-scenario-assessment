<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Your Sales Competency Assessment Results</title>
</head>
<body>
<div id="container" style="font-family:Arial,sans-serif;max-width:700px;margin:auto;padding:20px;line-height:1.6;">
  <h2>Your Sales Competency Assessment Results</h2>

  <p>We've carefully assessed your answers from the two completed scenarios. Here are your cumulative results explicitly displayed:</p>

  <div id="scoreSummary"></div>

  <h3>Personalized Recommendations Explicitly for You:</h3>
  <div id="recommendations"></div>

  <button onclick="restartAssessment()">Restart Assessment</button>
</div>

<script>
  //Retrieve scores from both scenarios clearly and explicitly
  let scenario1 = JSON.parse(sessionStorage.getItem('scenario1Scores') || '{}');
  let scenario2 = JSON.parse(sessionStorage.getItem('scenario2Scores') || '{}');

  //Define competencies explicitly and sum scores safely
  let competencies = {Discovery:0, Competitive:0, Demoing:0, Tools:0, Business:0, Engagement:0};

  for(let comp in competencies){
    competencies[comp] = (scenario1[comp] || 0) + (scenario2[comp] || 0);
  }

  //Function explicitly defining skill-levels
  function assessLevel(score){
    if(score >= 6) return "Advanced";
    if(score >= 3) return "Intermediate";
    return "Beginner";
  }

  //Display competency scores explicitly
  let resultsHTML = "<ul>";
  for(let comp in competencies){
    resultsHTML += `<li><strong>${comp}:</strong> ${competencies[comp]} points (${assessLevel(competencies[comp])})</li>`;
  }
  resultsHTML += "</ul>";
  document.getElementById('scoreSummary').innerHTML = resultsHTML;

  //Determine strongest and weakest competencies explicitly
  let highestSkill = Object.keys(competencies).reduce((a,b) => competencies[a]>competencies[b] ? a : b);
  let lowestSkill = Object.keys(competencies).reduce((a,b) => competencies[a]<competencies[b] ? a : b);

  //Explicit tailored strong/weak skills advice
  let recommendations = {
    Discovery: "Deepen your discovery and client needs analysis explicitly through targeted questioning training clearly.",
    Competitive: "Hone competitive analysis explicitly with further explicit competitive positioning skills training.",
    Demoing: "Enhance your product demonstration skills explicitly to increase customer engagement clearly.",
    Tools: "Strengthen your proficiency in analytics and sales tools explicitly with specialized training clearly.",
    Business: "Enhance business acumen explicitly by focusing on clearly aligning products/services with business impact explicitly.",
    Engagement: "Improve your professional communication explicitly with targeted client engagement training clearly."
  };

  //Present explicit recommendations explicitly clearly outlined
  let recommendationsHTML = `
  <p><strong>Your top sales competency explicitly is ${highestSkill}.</strong><br>${recommendations[highestSkill]}</p>
  <p><strong>Competency explicitly identified most clearly for improvement: ${lowestSkill}.</strong><br>${recommendations[lowestSkill]}</p>
  `;
  
  document.getElementById('recommendations').innerHTML = recommendationsHTML;

  //Explicitly restart assessment, clearing session storage explicitly clearly
  function restartAssessment(){
    sessionStorage.clear();
    location.href = 'index.html';
  }
</script>

</body>
</html>
