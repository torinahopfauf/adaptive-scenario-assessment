<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Scenario 1 Complete - Alien Cuisine Negotiation</title>
</head>
<body>

<div id="mainContent">

    <h2>Scenario 1: Alien Cuisine Negotiation</h2>
    <p>Aliens arrive tentatively signaling Earth investment interest but are skeptical about culinary offerings: "Earth cuisine seems underwhelming. Some planets offer edible crystals and glowing beverages. What culinary advantage could Earth possibly have?"</p>

    <button onclick="level1('A')">A: Dinosaur-shaped chicken nuggets uniquely merging culinary and cultural history.</button><br><br>
    <button onclick="level1('B')">B: Clarify specifically what the aliens value most in their culinary experiences.</button><br><br>
    <button onclick="level1('C')">C: Earth's merchandise and cooking shows surpass competitor planets.</button><br><br>
    <button onclick="level1('D')">D: Analytics tools that precisely measure dining satisfaction and preference.</button><br><br>

</div>

<script>
let contentDiv = document.getElementById('mainContent');

function level1(choice){
    if (choice=='A'){
        contentDiv.innerHTML=`
        <p><b>Aliens:</b> "Planet Xylo has glowing crystal nuggets. Can your dinosaur nuggets compete?"</p>
        <button onclick="level2('A')">A: Confess Xylo's technology sounds superior.</button><br><br>
        <button onclick="level2('B')">B: Ask specifically what aliens like about Xylo's nuggets.</button><br><br>
        <button onclick="level2('C')">C: Emphasize nostalgia uniquely differentiating dinosaur nuggets.</button><br><br>
        <button onclick="level2('D')">D: Highlight immersive dinosaur-themed dining experiences.</button><br><br>`;
    } else if(choice=='B'){
        contentDiv.innerHTML=`
        <p><b>Aliens:</b> "We value culinary interactivity & visuals. Does Earth excel here?"</p>
        <button onclick="level2('A')">A: Demonstrate interactive experiences with business results backing.</button><br><br>
        <button onclick="level2('B')">B: Further clarify aliens' definition of interactive visuals.</button><br><br>
        <button onclick="level2('C')">C: Provide data comparing Earth's offerings clearly vs competitors.</button><br><br>
        <button onclick="level2('D')">D: Present analytic tools enhancing culinary visual interactivity.</button><br><br>`;
    } else if(choice=='C'){
        contentDiv.innerHTML=`
        <p><b>Aliens:</b> "Interesting cookware. Why is it superior to other galactic merchandise?"</p>
        <button onclick="level2('A')">A: Share comparative analytics data clearly showing product preference.</button><br><br>
        <button onclick="level2('B')">B: Offer live interactive demo comparing Earth & alien merchandise.</button><br><br>
        <button onclick="level2('C')">C: Ask aliens clearly which competitor products interest them most.</button><br><br>
        <button onclick="level2('D')">D: Highlight tools providing clear analytics supporting superior use.</button><br><br>`;
    } else{
        contentDiv.innerHTML=`
        <p><b>Aliens:</b> "We saw no glowing Earth foodâ€”can you clarify this discrepancy?"</p>
        <button onclick="level2('A')">A: Admit exaggeration and suggest resetting discussion clearly.</button><br><br>
        <button onclick="level2('B')">B: Humor acknowledged; now clarify aliens' true culinary needs.</button><br><br>
        <button onclick="level2('C')">C: Demonstrate actual innovative dining examples.</button><br><br>
        <button onclick="level2('D')">D: Clearly restart to ensure alignment with expectations.</button><br><br>`;
    }
}

function level2(choice){
    contentDiv.innerHTML+=`
    <p>Your response has been noted. Aliens now ask how Earth's culinary innovations are validated client satisfaction-wise. How to respond?</p>
    <button onclick="level3('A')">A: Share case-studies precisely detailing business impacts of these culinary experiences.</button><br><br>
    <button onclick="level3('B')">B: Propose showing analytics tools validating customer preference.</button><br><br>
    <button onclick="level3('C')">C: Ask aliens exactly what validation standards they value most.</button><br><br>
    <button onclick="level3('D')">D: Provide comparative validation scenarios against galactic competitors.</button><br><br>`;
}

function level3(choice){
    contentDiv.innerHTML+=`
    <p>Aliens now request to see these culinary innovations practically. What's your clear next step?</p>
    <button onclick="level4('A')">A: Suggest interactive demonstration session right away.</button><br><br>
    <button onclick="level4('B')">B: Offer video examples clearly demonstrating culinary concepts.</button><br><br>
    <button onclick="level4('C')">C: Recommend scheduled structured demo tailored exactly to alien preferences.</button><br><br>
    <button onclick="level4('D')">D: Ask first to see competitor demos to clearly exceed expectations.</button><br><br>`;
}

function level4(choice){
    contentDiv.innerHTML+=`
    <p>Aliens feel positive and ready to proceed further. They explicitly request structured next steps. What's your careful final answer to secure commitment?</p>
    <button onclick="finalStep()">Provide a structured action plan clearly outlining next culinary demonstration steps.</button><br><br>`;
}

function finalStep(){
    contentDiv.innerHTML=`
    <p><strong>Aliens pleased:</strong> "Your structured approach resonates clearly. We're comfortable proceeding forward."</p>
    <br><button onclick="location.href='scenario2.html'">Proceed to Scenario 2</button>`;
}
</script>

</body>
</html>
