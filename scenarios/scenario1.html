<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scenario 1: Alien Cuisine Negotiation</title>
</head>
<body>
<div id="scenarioContent">

<h2>Scenario 1: Alien Cuisine Negotiation</h2>
<p>Aliens arrive signaling investment interest but are skeptical:</p>
<blockquote>"Earth cuisine seems underwhelming compared to other planets' glowing food and edible crystals. What culinary advantage could Earth possibly have?"</blockquote>

<button onclick="level1('A', false)">"We have dinosaur-shaped chicken nuggets nobody else thought about merging poultry and paleontology."</button><br><br>
<button onclick="level1('B', true)">"Could you clarify what culinary experiences impressed you on other planets?"</button><br><br>
<button onclick="level1('C', false)">"Our themed cookware merchandise surpasses anything you've seen."</button><br><br>
<button onclick="level1('D', true)">"We have analytic tools clearly measuring dining experiences."</button><br><br>

</div>

<script>
let content=document.getElementById('scenarioContent');
let goodAnswers=0;

function level1(choice,good){if(good){goodAnswers++;}
content.innerHTML=`<p>Aliens: "How interactive and visually appealing is Earth's culinary experience compared to other planets?"</p>
<button onclick="level2(true)">Provide interactive dining examples backed by proven metrics.</button><br><br>
<button onclick="level2(true)">Ask clearly for aliens' definition of ideal interaction.</button><br><br>
<button onclick="level2(false)">Assume Earth's experiences must be superior without clear evidence.</button><br><br>
<button onclick="level2(false)">Confess Earth likely falls short of alien expectations.</button><br><br>`;}

function level2(good){if(good){goodAnswers++;}
content.innerHTML+=`<p>Aliens: "What validation clearly shows your culinary methods effectively satisfy clients?"</p>
<button onclick="level3(true)">Show detailed culinary experience analytics clearly proving value.</button><br><br>
<button onclick="level3(true)">Present comprehensive customer satisfaction case studies.</button><br><br>
<button onclick="level3(false)">Admit Earth lacks clear validation methods yet.</button><br><br>
<button onclick="level3(false)">Suggest validation is unnecessary, clearly stating Earth's superiority directly.</button><br><br>`;}

function level3(good){if(good){goodAnswers++;}
content.innerHTML+=`<p>Aliens ask next to "clearly experience Earth's innovation firsthand."</p>
<button onclick="level4(true)">Provide structured tailored interactive demo immediately for aliens.</button><br><br>
<button onclick="level4(true)">Clearly arrange scheduled demonstration meeting aligned carefully.</button><br><br>
<button onclick="level4(false)">Propose aliens independently contact Earth's restaurants directly.</button><br><br>
<button onclick="level4(false)">Suggest aliens adjust expectations downward due to unclear readiness.</button><br><br>`;}

function level4(good){if(good){goodAnswers++;}
if(goodAnswers>=3){
content.innerHTML+=`<p>Aliens pleased with your interaction and clarity: "We appreciate your structured approach. What's the clear next step?"</p>
<button onclick="finalGood()">Provide clear structured action plan outlining next steps.</button><br><br>
<button onclick="finalGood()">Deliver detailed partnership plan explicitly meeting alien criteria.</button><br><br>`;}
else{
content.innerHTML+=`<p>Aliens cautious due to unclear earlier answers: "We've reservations. Can you clearly clarify how Earth's culinary proposals meet our criteria?"</p>
<button onclick="finalCautious()">Offer clearly structured follow-up meeting to properly address reservations.</button><br><br>
<button onclick="finalCautious()">Admit previous unclear answers and clearly propose resetting discussion carefully now.</button><br><br>`;}}

function finalGood(){
content.innerHTML=`<p><strong>Aliens respond positively:</strong> "Your professional, structured approach matches exactly what we're looking for. Happy to proceed further."</p><button onclick="location.href='scenario2.html'">Proceed Clearly to Scenario 2</button>`;}

function finalCautious(){
content.innerHTML=`<p><strong>Aliens remain cautious:</strong> "We appreciate the honesty, but clearly require further consideration before proceeding."</p><button onclick="location.href='scenario2.html'">Proceed Carefully to Scenario 2 for Another Chance</button>`;}
</script>
</body>
</html>
